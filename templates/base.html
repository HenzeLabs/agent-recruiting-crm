<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#a78bfa" />
    <title>{% block title %}Gina's Client Dashboard{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='modern-layout.css') }}"
    />
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
  </head>
  <body>




    <main role="main">
      {% if error %}
      <div class="error-message" role="alert">{{ error }}</div>
      {% endif %} {% block content %}{% endblock %}
    </main>


  </body>
</html>
